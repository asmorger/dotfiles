- name: Bootstrap development environment
  hosts: localhost

  vars:
    nerd_fonts:
      - 0xProto
      - BitstreamVeraSansMono
      - IBMPlexMono
      - CascadiaCode
      - CommitMono
      - FiraCode
      - Hack
      - JetBrainsMono
      - Monaspace

  roles:
    - nerd-fonts
  tasks:
  - name: Install pacakges with apt
    become: yes
    ansible.builtin.apt:
      name:
        - git
        - fish
        - ripgrep
        - fd-find
        - emacs
        - emacs-common
        - eza
        - btop
        - stow
        - curl
        - jq
        - unzip
      state: present
