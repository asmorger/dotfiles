- name: Bootstrap development environment
  hosts: localhost
  roles:
    - role: gantsign.lazygit
    - role: gantsign.visual-studio-code

  tasks:
  - name: Install pacakges with apt
    become: yes
    ansible.builtin.apt:
      name:
        - git
        - fish
        - ripgrep
        - fd-find
        - emacs
        - emacs-common
        - eza
        - btop
      state: present
